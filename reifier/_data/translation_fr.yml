about:
  title: À Propos de Réifier
  bio:
    header: Biographie
    content: >
      Mon parcours vers l'ébénisterie a été tout sauf conventionnel. J'ai commencé dans la recherche académique,
      obtenant un doctorat en d'informatique à l'Université d'Amsterdam. Bien que ce chemin ait affiné ma réflexion
      analytique et mon attention aux détails, c'est dans le travail du bois que j'ai découvert ma véritable passion.
      Le caractère pratique de l'artisanat—prendre une idée et la transformer en quelque chose de tangible et de beau—m'a
      toujours fasciné. Bien que ma thèse de doctorat ne portait pas sur le mobilier, les compétences que j'ai développées
      en matière de recherche, de résolution de problèmes et de perfectionnement d'idées complexes forment aujourd'hui la
      base de chaque projet que je réalise.

  work_ethics:
    header: Valeurs Professionnelles
    content: >
      **La fonctionnalité par le design.** Optimiser est ma obsession principale—je cherche toujours la meilleure façon
      pour qu'un objet remplisse sa fonction. Selon moi, un meuble doit être conçu avec soin, en alliant fonctionnalité 
      et esthétique. Un meuble de rangement doit exploiter intelligemment chaque centimètre, 
      une chaise doit offrir un vrai confort, et un support doit accomplir sa tâche discrètement. Le meuble idéal est
      celui qui remplit parfaitement son rôle, sans superflu ni compromis.
      
      
      **L'élégance dans la forme.** L'élégance est ce qui transforme le fonctionnel en quelque chose d'exceptionnel.
      Elle se révèle dans la douceur d'une courbe, la beauté naturelle du bois, ou encore la précision d'un
      joint parfaitement exécutée. Chaque pièce que je réalise est pensée avec une attention particulière à ces
      détails, afin que même une simple étagère puisse respirer grâce et raffinement.


      **La durabilité comme fondement.** Le mobilier doit être conçu pour durer. Cette durabilité repose sur des designs
      robustes et réfléchis, ainsi qu'un choix minutieux de matériaux issus de sources responsables.
      En privilégiant des options durables, j'espère créer des meubles qui non seulement résistent à l'épreuve du temps,
      mais respectent également le monde d'où ils proviennent.

