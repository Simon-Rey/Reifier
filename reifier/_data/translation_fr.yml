your_project:
  title: Donnez Vie à Vos Idées
  intro: >
    Vous avez besoin d'un meuble unique qui correspond exactement à vos attentes ? Nous pouvons travailler ensemble pour le réaliser.
    Que vous ayez une vision précise ou juste une idée vague, contactez-moi et nous transformerons votre idée en un projet concret !
  process:
    title: Le Processus
    consultation:
      title: Consultation Initiale
      text: >
        Chaque projet commence par une conversation : nous discutons de vos besoins, de vos préférences et de toute autre exigence spécifique.
        Le premier contact se fait généralement par e-mail, après quoi nous pouvons nous rencontrer autour d'un thé.
    sketch:
      title: Concept & Design
      text: >
        La discussion initiale aboutira généralement à quelques idées. Je créerai ensuite des croquis initiaux et des concepts de design.
        Nous affinerons ensemble ces idées pour que chaque détail soit parfait.
    material:
      title: Sélection des Matériaux
      text: >
        Pendant la conception de votre pièce, nous discuterons également des matériaux. Je vous guiderai à travers différentes options qui
        équilibrent l'esthétique, la durabilité et la durabilité pour obtenir le meuble parfait.
    crafting:
      title: Fabrication
      text: >
        La fabrication de votre pièce peut alors commencer. Cela se passe dans mon atelier à Amsterdam Noord. Si nécessaire, je travaillerai
        avec des collaborateurs externes pour couvrir parfaitement tous les aspects de votre projet.
    delivery:
      title: Livraison & Installation
      text: >
        Une fois la pièce terminée, nous organiserons la livraison ou le retrait. Si besoin, je peux également vous aider à l’installation.
  pricetime:
    title: Tarification et Délais
    pricing:
      title: Tarification
      text: >
        Chaque projet est unique, et son coût dépend de nombreux facteurs tels que le choix des matériaux, la taille et la complexité.
        Pour cette raison, il n'est pas possible de fournir des prix fixes sur le site web. Cependant, des estimations peuvent être proposées
        à plusieurs étapes au fur et à mesure de la discussion du design.
    timing:
      title: Délais
      text: >
        Je m'efforce toujours de réaliser les projets aussi efficacement que possible tout en maintenant une qualité de fabrication élevée.
        Le délai exact dépend de ma charge de travail actuelle et de la complexité de la pièce.
        N'hésitez pas à me contacter pour discuter de votre projet, et je pourrai vous donner une estimation du délai attendu.
  contact:
    title: Prêt à Commencer ?
    intro: Donnons vie à votre projet !
    button: Contactez-moi

