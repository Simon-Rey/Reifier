- name: Kubus
  signature: true
  url_tag: kubus
  main_image: 4A58C6BC-BA3A-46CF-A826-5BF162559DF2
  images:
    - 4A58C6BC-BA3A-46CF-A826-5BF162559DF2
    - 0A3134E8-FE95-465C-BCBF-B7CD97F3B435
    - EFE05106-DF72-416B-AF64-5268E5FDF686
    - 96AEF78C-A767-488D-A866-B67DBE99B728
    - 957BF5DA-954E-482B-A6E4-CAFE70B5ABBA
    - C5FFC66F-1672-4730-8D37-1E6F916658A2
    - A5AAA5E7-11EA-4B39-925F-94E952294CC4
  html_description:
    en: >
      Kubus is a monolithic cube, meticulously crafted to function as a side table, nightstand, or versatile accent piece.
      Designed by Réifier, custom furniture maker based in Amsterdam.
    fr: > 
      Kubus est un cube monolithique, soigneusement fabriqué pour servir de table d’appoint, de table de chevet ou de
      pièce polyvalente. Une création de Réifier, fabricant de meubles sur mesure à Amsterdam.
    nl: > 
      Kubus is een monolithische kubus, met zorg vervaardigd om te dienen als bijzettafel, nachtkastje of veelzijdig
      meubelstuk. Een ontwerp van Réifier, maker van maatwerkmeubels in Amsterdam.
  description:
    en: |
      *Kubus* is a monolithic cube, precisely crafted, designed to serve as a side table, nightstand, or adaptable furniture piece.
      At first glance, it appears as a seamless, solid block; an exercise in pure geometric form. 
      Yet, hidden within its minimalist design lies a carefully engineered storage system.

      The top panel slides open to reveal a discreet compartment, perfect for storing your tea set for instance.
      Meanwhile, the bottom half houses a seamlessly integrated drawer, designed to maintain the cube's uninterrupted 
      appearance when closed.

      Kubus is an exploration of elegance through restraint—where utility is embedded within the form itself, without 
      disrupting its purity.
    nl: |
      *Kubus* is een monolithische kubus, nauwkeurig vervaardigd en ontworpen als bijzettafel, nachtkastje of veelzijdig meubelstuk.
      Op het eerste gezicht lijkt het een naadloos, solide blok—een oefening in pure geometrische vorm.
      Maar achter dit minimalistische ontwerp schuilt een doordacht opbergsysteem.
  
      Het bovenpaneel schuift open en onthult een discreet compartiment, ideaal om bijvoorbeeld een theeservies in op te bergen.
      Ondertussen herbergt de onderste helft een naadloos geïntegreerde lade, ontworpen om de ononderbroken uitstraling van de kubus te behouden wanneer deze gesloten is.
  
      Kubus is een verkenning van elegantie door eenvoud—waar functionaliteit subtiel is ingebed in de vorm zelf, zonder de pure esthetiek te verstoren.

    fr: |
      *Kubus* est un cube monolithique, conçu avec précision, qui peut servir de table d'appoint, de table de chevet ou de meuble polyvalent.
      À première vue, il apparaît comme un bloc solide et homogène, une exploration de la forme géométrique pure.
      Pourtant, derrière ce design minimaliste se cache un système de rangement ingénieusement intégré.
  
      Le panneau supérieur coulisse pour révéler un compartiment discret, parfait pour ranger, par exemple, un service à thé.
      Pendant ce temps, la moitié inférieure abrite un tiroir parfaitement intégré, conçu pour préserver l'apparence épurée du cube lorsqu'il est fermé.
  
      Kubus est une recherche d'élégance par la retenue—où la fonctionnalité est subtilement intégrée à la forme elle-même, sans jamais en perturber la pureté.
      

- name: GezelLit
  signature: true
  url_tag: gezellit
  main_image: 2172AF75-61C9-499B-96A0-4C33C5BDF1D8
  images:
    - 2172AF75-61C9-499B-96A0-4C33C5BDF1D8
    - AA74857F-99EC-4461-ACD5-E3E0C6147173
    - DBE0654D-BBA9-4023-9E43-FD674B2F3D3B
    - 8CCEF9A8-F93F-4BAB-B1DE-9249D8254F9E
  html_description:
    en: >
      GezelLit is a smart, space-saving bed that transforms from a cozy single into a spacious double. Designed for small
      homes, guest rooms, and multifunctional spaces, it offers generous storage and elegant design — the perfect balance
      of practicality and gezellig comfort. A creation of Réifier, custom furniture studio based in Amsterdam.
    fr: >
      GezelLit est un lit intelligent et gain de place qui passe d’un lit simple confortable à un lit double spacieux.
      Idéal pour les petits espaces, les chambres d’amis ou multifonctionnelles, il allie élégance, praticité et chaleur.
      Une création de Réifier, atelier de mobilier sur mesure à Amsterdam.
    nl: >
      GezelLit is een slim, ruimtebesparend bed dat moeiteloos verandert van een knusse eenpersoons naar een ruime 
      tweepersoons. Ideaal voor kleine woningen, logeerkamers of multifunctionele ruimtes — met veel opbergruimte en 
      een stijlvol ontwerp. Een ontwerp van Réifier, maker van maatwerkmeubels in Amsterdam.
  description:
    en: |
      Smart, Space-Saving and Comfort! Designed for modern living, **GezelLit** transforms effortlessly from a cozy single
      to a spacious double, making it perfect for small homes, guest rooms, or multifunctional spaces.
      Whether you're hosting guests or simply stretching out for a restful night, this bed adapts to your needs while
      maintaining a sleek, stylish design.

      With ample storage space underneath, you can keep blankets, books, or seasonal items neatly tucked away, 
      maximizing every inch of your home. Functional, elegant, and built for comfort, **GezelLit** ensures that small
      spaces never compromise on warmth and togetherness. This is the perfect gezellig lit!
    
    fr: |
      Intelligent, gain de place et confortable ! Conçu pour la vie moderne, **GezelLit** se transforme sans effort
      d'un lit simple et confortable en un lit double spacieux, idéal pour les petites maisons, les chambres d'amis ou
      les espaces multifonctionnels. Que vous receviez des invités ou que vous profitiez d'une nuit reposante, ce lit
      s'adapte à vos besoins tout en conservant un design élégant et raffiné.  
      
      Avec un espace de rangement généreux en dessous, vous pouvez stocker couvertures, livres ou objets saisonniers,
      optimisant ainsi chaque centimètre de votre intérieur. Fonctionnel, élégant et conçu pour le confort,
      **GezelLit** garantit que les petits espaces restent chaleureux et conviviaux. C'est le lit gezellige par excellence !  

    nl: |
      Slim, ruimtebesparend en comfortabel! Ontworpen voor het moderne leven, verandert **GezelLit** moeiteloos van 
      een knusse eenpersoonsbed in een ruim tweepersoonsbed, perfect voor kleine woningen, logeerkamers of 
      multifunctionele ruimtes. Of je nu gasten ontvangt of gewoon wilt ontspannen voor een goede nachtrust, dit
      bed past zich aan jouw behoeften aan en behoudt tegelijkertijd een strak en stijlvol design.  

      Met veel opbergruimte eronder, kun je dekens, boeken of seizoensgebonden spullen netjes opbergen, waardoor je elke
      centimeter van je huis optimaal benut. Functioneel, elegant en gemaakt voor comfort, zorgt **GezelLit** ervoor dat
      kleine ruimtes nooit inboeten aan gezelligheid en samenzijn. Dit is hét gezellige lit!  

