  html_description:
    en: >
      Arch Shelves is a custom-built bookshelf that curves around a desk, creating a sculptural form with integrated 
      storage. A refined and functional centerpiece that defines the space it inhabits. Made by Réifier, custom
      furniture studio based in Amsterdam.
    fr: >
      Arch Shelves est une bibliothèque sur mesure en arc de cercle autour d’un bureau. 
      Sculpturale et fonctionnelle, elle structure l’espace avec élégance et rangement intégré. Réalisée par 
      Réifier, fabricant de meubles sur mesure à Amsterdam.
    nl: >
      Arch Shelves is een op maat gemaakte boekenkast die rond een bureau buigt. Een sculpturaal middelpunt met 
      geïntegreerde opbergruimte — verfijnd en functioneel. Gemaakt door Réifier, meubelstudio voor maatwerk in Amsterdam.
  description:
    en: |
      A bookshelf in the shape of an arch, wrapping around a desk. It adds storage while creating a clean, built-in look.
    fr: |
      Une bibliothèque en forme d’arche entourant un bureau. Elle offre du rangement tout en créant un aspect intégré et épuré.
    nl: |
      Een boekenkast in de vorm van een boog, rondom een bureau. Biedt opbergruimte en zorgt voor een strakke, ingebouwde uitstraling.