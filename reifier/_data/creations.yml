      Beastmaster Shelf is a stylish door-mounted unit that discreetly hides a climbing trainer. From the living room,
      it’s a sleek shelf; from the kitchen, a personal training space. A clever fusion of design and play.
      Designed and built by Réifier, custom furniture makers in Amsterdam.
    fr: > 
      Beastmaster Shelf est une étagère de porte élégante qui dissimule un entraîneur d’escalade. Dans le salon, une
      étagère design ; dans la cuisine, votre espace d’entraînement personnel. Design malin et ludique. Conçu et réalisé
      par Réifier, créateur de mobilier sur mesure à Amsterdam.
    nl: >
      Beastmaster Shelf is een stijlvolle deurplank die een klimtrainer slim verbergt. In de woonkamer lijkt het een 
      strak rek, in de keuken is het je persoonlijke trainingsplek. Speels en slim ontworpen. Een creatie van Réifier,
      maatwerk meubelstudio uit Amsterdam.
  description:
    en: |
      A stylish door shelf that secretly houses a Beastmaster for climbing training. From the living room, it looks
      like a sleek shelf; in the kitchen, it’s your personal climbing gym. Practical, playful, and perfectly disguised!
    fr: |
      Une étagère de porte élégante qui dissimule astucieusement un Beastmaster pour l'entraînement à l’escalade.
      Depuis le salon, elle ressemble à une étagère design ; dans la cuisine, c’est votre salle d’escalade personnelle.
      Pratique, ludique et parfaitement camouflée !
    nl: |
      Een stijlvolle deurplank die slim een Beastmaster verbergt voor klimtraining. Vanuit de woonkamer lijkt het een
      trakke plank; in de keuken is het jouw persoonlijke klimruimte. Praktisch, speels en perfect verstopt!

- name: "Triform Board"
  signature: false
  url_tag: triform_board
  main_image: 10142BD9-BFE3-4AE3-A071-171EA72BDE47
  images:
    - 10142BD9-BFE3-4AE3-A071-171EA72BDE47
    - 1C1CF409-FAE3-4B38-B0F7-746E52898CAB
    - D7111D87-9465-4B0B-A37C-29FCBDCD44AD
    - 8792B390-2BBE-41F5-854A-136C994C7295
    - 82E8EBB3-8811-4A50-B680-7D76F0994538
  html_description:
    en: >
      Triform Board is a handcrafted, reversible game set for chess, checkers, and backgammon. Elegant and functional,
      it’s a playful centrepiece for any space — combining three classics into one beautiful object.
      Handcrafted by Réifier, custom furniture makers in Amsterdam.
    fr: >
      Triform Board est un ensemble de jeux réversible fait main pour les échecs, les dames et le backgammon.
      Élégant et pratique, il réunit trois classiques dans un seul objet raffiné et ludique. 
      Fabriqué à la main par Réifier, créateur de meubles sur mesure à Amsterdam.
    nl: >
      Triform Board is een handgemaakt, omkeerbaar spelbord voor schaken, dammen en backgammon. Stijlvol en functioneel
      — drie klassieke spellen samengebracht in één prachtig object. Gemaakt door Réifier, ambachtelijk meubelatelier
      in Amsterdam.
  description:
    en: |
      A handcrafted, reversible game board set combining chess, checkers, and backgammon. On one side, play chess or checkers.
      Flip the two halves and place them side by side to reveal a striking backgammon board within. A clever fusion of elegance
      and entertainment for your living space.

    fr: |
      Un ensemble de plateaux de jeu réversibles fait main, réunissant échecs, dames et backgammon. D’un côté, jouez aux échecs
      ou aux dames. Retournez les deux moitiés et assemblez-les pour révéler un superbe plateau de backgammon. Une fusion
      ingénieuse d’élégance et de divertissement pour votre intérieur.

    nl: |
      Een handgemaakt, omkeerbaar speelbord dat schaken, dammen en backgammon combineert. Aan de ene kant speel je schaak of dam.
      Draai de twee helften om en leg ze naast elkaar om een prachtig backgammonbord te onthullen. Een slimme mix van stijl
      en spelplezier voor je woonkamer.

- name: "Dissymmetralised Beds"
  signature: false
  url_tag: dissymmetralised_beds
