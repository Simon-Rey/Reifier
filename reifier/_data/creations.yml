    - CD8EE376-0005-431D-AE10-88A0B5D2CFD4
  html_description:
    en: >
      Dissymmetralised Beds is a custom bunk bed reimagined to fit perfectly beneath a sloped ceiling. Its asymmetric 
      design includes built-in bedside storage — functional, compact, and tailored to the space. A bespoke project by Réifier, handmade furniture studio in Amsterdam.
    fr: >
      Dissymmetralised Beds est un lit superposé sur mesure, repensé pour s’intégrer sous un plafond en pente.
      Son asymétrie inclut des rangements intégrés — pratique, compact et fait sur mesure. Un projet personnalisé
      signé Réifier, atelier de mobilier artisanal à Amsterdam.
    nl: >
      Dissymmetralised Beds is een op maat gemaakt stapelbed dat perfect onder een schuin plafond past.
      Het asymmetrische ontwerp biedt ingebouwde opbergruimte — functioneel, compact en ruimtegericht.
      Een ontwerp van Réifier, ambachtelijke meubelmakerij uit Amsterdam.
  description:
    en: |
      This bunk bed was reworked to fit neatly under a sloped ceiling, breaking its original symmetry. Built-in storage 
      compartments double as practical bedside tables.
    fr: |
      Ce lit superposé a été repensé pour s'adapter parfaitement sous un plafond en pente, rompant avec sa symétrie 
      initiale. Des compartiments de rangement intégrés font également office de tables de chevet pratiques.
    nl: |
      Dit stapelbed werd aangepast om netjes onder een schuin plafond te passen, waarbij de oorspronkelijke symmetrie 
      werd doorbroken. Ingebouwde opbergvakken doen ook dienst als praktische nachttafels.

