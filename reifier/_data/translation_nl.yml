about:
  bio:
    header: Biographie
    content: >
      Mijn reis naar houtbewerking is alles behalve conventioneel geweest. Ik begon in de academische wereld en behaalde
      een Ph.D. in informatica aan de Universiteit van Amsterdam. Hoewel dit pad mijn analytisch denken en mijn oog voor
      detail heeft aangescherpt, ontdekte ik mijn ware passie in houtbewerking. Het praktische aspect van 
      vakmanschap—een idee nemen en het omzetten in iets tastbaars en moois—heeft me altijd geboeid.
      Hoewel mijn proefschrift niet over meubels ging, vormen de vaardigheden die ik heb ontwikkeld op het gebied van onderzoek,
      probleemoplossing en het verfijnen van complexe ideeën nu de basis van elk project dat ik uitvoer.

  work_ethics:
    header: Werkethiek
    content: >    
      **Functionaliteit door design.** Optimalisatie is mijn belangrijkste drijfveer—ik ben altijd op zoek naar de beste
      manier waarop iets zijn doel kan dienen. Voor mij moet meubilair zorgvuldig worden ontworpen, zodat het zowel 
      functioneel als mooi is. Een opbergkast moet elke centimeter slim benutten, een stoel moet echt comfort bieden,
      en een steun moet zijn taak stilletjes uitvoeren zonder de aandacht te trekken.
      Het ideale meubelstuk vervult zijn doel perfect, zonder gedoe of compromissen.
      
  
      **Elegantie in vorm.** Elegantie, geloof ik, is wat het functionele verandert in iets bijzonders. 
      Het komt tot uiting in de zachte rondingen van een ontwerp, de natuurlijke schoonheid van de houtnerf,
      of de precisie van een perfect uitgevoerde verbinding. Elk stuk dat ik maak, wordt met aandacht voor deze details
      vervaardigd, zodat zelfs een eenvoudige plank elegantie en verfijning uitstraalt.
      
  
      **Duurzaamheid als basis.** Meubilair moet gebouwd zijn om lang mee te gaan. Deze duurzaamheid komt voort uit
      robuuste, doordachte ontwerpen en een zorgvuldige selectie van materialen uit verantwoorde bronnen.
      Door duurzame opties te kiezen, hoop ik meubels te maken die niet alleen de tand des tijds doorstaan,
      maar ook respect tonen voor de wereld waaruit ze afkomstig zijn.