your_project:
  title: Breng je Ideeën tot Leven
  intro: >
    Op zoek naar een uniek meubelstuk dat perfect aan jouw verwachtingen voldoet? We kunnen samenwerken om het te realiseren.
    Of je nu een duidelijk beeld hebt of slechts een vaag idee, neem gerust contact op en we maken van jouw idee een concreet project!
  process:
    title: Het Proces
    consultation:
      title: Eerste Consultatie
      text: >
        Elk project begint met een gesprek: we bespreken jouw wensen, voorkeuren en eventuele specifieke eisen.
        Het eerste contact gebeurt meestal via e-mail, waarna we elkaar kunnen ontmoeten onder het genot van een kop thee.
    sketch:
      title: Concept & Schetsen
      text: >
        De eerste bespreking leidt meestal tot een paar ideeën. Vervolgens maak ik de eerste schetsen en ontwerpconcepten.
        Daarna verfijnen we deze samen om ervoor te zorgen dat elk detail precies goed is.
    material:
      title: Materiaalkeuze
      text: >
        Tijdens het ontwerpen van jouw meubelstuk bespreken we ook het materiaal. Ik begeleid je door verschillende opties die esthetiek,
        duurzaamheid en functionaliteit in balans brengen om het perfecte stuk te creëren.
    crafting:
      title: Vervaardiging
      text: >
        Vervolgens kan de vervaardiging van het meubelstuk beginnen. Dit gebeurt in mijn werkplaats in Amsterdam Noord.
        Indien nodig werk ik samen met externe partners om alle aspecten van jouw project perfect te realiseren.
    delivery:
      title: Levering & Installatie
      text: >
        Zodra het meubelstuk klaar is, regelen we de levering of ophaling. Indien nodig kan ik ook helpen met de installatie.
  pricetime:
    title: Prijs en Tijd
    pricing:
      title: Prijs
      text: >
        Elk project is uniek en de kosten hangen af van verschillende factoren, zoals de keuze van materialen, de grootte en de complexiteit.
        Daarom is het niet mogelijk om vaste prijzen op de website te geven. Echter, tijdens het ontwerpproces kunnen er op verschillende momenten
        schattingen worden gemaakt.
    timing:
      title: Tijd
      text: >
        Ik streef er altijd naar om projecten zo efficiënt mogelijk af te ronden, terwijl ik een hoge kwaliteit van vakmanschap behoud.
        De exacte tijdsduur hangt af van mijn huidige werkdruk en de complexiteit van het meubelstuk.
        Neem gerust contact op om uw project te bespreken, en ik kan u een schatting geven van de verwachte levertijd.
