    title: Klaar om te beginnen?
    intro: Laten we jouw project tot leven brengen!
    button: Neem contact op

creations:
  signature:
    title: Signature Creaties
    description: >
      Onze signature creaties zijn exclusieve, interne ontwerpen van Réifier die de unieke esthetiek en het vakmanschap 
      weerspiegelen die ons werk definiëren.

      Deze ontwerpen kunnen op maat worden gereproduceerd om perfect in jouw ruimte te passen. Als een van deze stukken je aanspreekt, 
      aarzel dan niet om contact op te nemen—ik breng het graag tot leven voor jou!

  bespoke:
    title: Op Maat Gemaakte Creaties
    description: >
      Onze op maat gemaakte creaties zijn unieke stukken die speciaal zijn ontworpen om aan de behoeften en visies van individuele klanten te voldoen.
      Hoewel deze creaties niet beschikbaar zijn voor reproductie, bieden ze een kijkje in de mogelijkheden van maatwerkdesign.
      Laat je inspireren—en als je een idee hebt voor jouw eigen unieke creatie, sta ik klaar om het tot leven te brengen.
